<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/main.css">
    <title>Sim City</title>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }

    </script>
</head>
<body>

<div id="root-window">
    <div id="render-target">
        <div id="title-bar">
            <div class="title-bar-item" id="title-bar-left-item">
                $1000
            </div>
            <div class="title-bar-item" id="title-bar-center-item">
                New London
            </div>
            <div class="title-bar-item" id="title-bar-right-item">
                Population: <span id="population-counter">0</span>
            </div>
        </div>
        <div id="ui-toolbar">
            <button class="ui-button selected" class="ui-button" data-type="select"
                    id="button-select"
                    onclick="window.game.onToolSelected(event)">
                <img class="toolbar-icon" src="public/icons/select.png">
            </button>
            <button class="ui-button" class="ui-button" data-type="bulldoze"
                    id="button-bulldoze"
                    onclick="window.game.onToolSelected(event)">
                <img class="toolbar-icon" src="public/icons/bulldozer.png">
            </button>
            <button class="ui-button" data-type="residential" id="button-residential"
                    onclick="window.game.onToolSelected(event)">
                <img class="toolbar-icon" src="public/icons/house.png">
            </button>
            <button class="ui-button" data-type="commercial" id="button-commercial"
                    onclick="window.game.onToolSelected(event)">
                <img class="toolbar-icon" src="public/icons/office.png">
            </button>
            <button class="ui-button" data-type="industrial" id="button-industrial"
                    onclick="window.game.onToolSelected(event)">
                <img class="toolbar-icon" src="public/icons/factory.png">
            </button>
            <button class="ui-button" data-type="road" id="button-road"
                    onclick="window.game.onToolSelected(event)">
                <img class="toolbar-icon" src="public/icons/road.png">
            </button>
            <button class="ui-button" id="button-pause" onclick="window.game.togglePause()">
                <img class="toolbar-icon" id="button-pause-icon" src="public/icons/pause.png">
            </button>
        </div>
        <div id="info-overlay">
            <div id="info-overlay-header">
                <span>Title info</span>
            </div>
            <div id="info-overlay-details"></div>
        </div>
    </div>
</div>
<script type="module">
    import {createGame} from '/src/game.js'
</script>

</body>

</html>
