<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./public/main.css">
    <title>Sim City</title>
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three/build/three.module.js",
          "three/addons/": "https://unpkg.com/three/examples/jsm/"
        }
      }
    </script>
</head>
<body>

<div id="root-window">
    <div id="render-target" oncontextmenu="return false;"></div>
</div>
<script type="module">
    import {createScene} from '/src/scene.js'
    import {createCity} from '/src/city.js'

    window.onload = () => {
        const scene = createScene();
        const city = createCity(8);

        scene.init(city)

        window.scene = scene;
        window.scene.start();
        document.addEventListener('mousedown', window.scene.onMouseDown , false)
        document.addEventListener('mouseup', window.scene.onMouseUp , false)
        document.addEventListener('mousemove', window.scene.onMouseMove , false)
    }

</script>

</body>

</html>
